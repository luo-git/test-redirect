<html>
  <head>
    <title>Delayed redirect</title>
  </head>
  <body>
    <form id="testForm" method="POST" action="https://example.org/post">
      <input name="payload" value="payload" />
      <button type="submit">Redirect now</button>
    </form>
    <script>
      setTimeout(function () {
        document.getElementById("testForm").submit();
      }, 3000);
    </script>
  </body>
</html>
